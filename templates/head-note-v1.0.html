<!--
PLANTILLA MAESTRA <head>
Sustrato Nota Técnica v1.0
Estado: CONGELADO
Fecha de fijación: 2026-01-04

REGLAS:
- NO modificar estructura
- NO agregar ni quitar etiquetas
- SOLO reemplazar variables {{...}}
- Uso exclusivo para notas en /lab-notes/
-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{TITLE_COMPLETO}} · Nota técnica</title>
  <meta name="description" content="{{META_DESCRIPTION}}" />

  <meta name="robots" content="index, follow">

  <link rel="canonical" href="{{URL_CANONICAL}}" />

  <!-- Open Graph -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{TITLE_COMPLETO}} · Nota técnica">
  <meta property="og:description" content="{{OG_DESCRIPTION}}">
  <meta property="og:url" content="{{URL_CANONICAL}}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{TITLE_COMPLETO}} · Nota técnica">
  <meta name="twitter:description" content="{{OG_DESCRIPTION}}">

  <!-- Article JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "@id": "{{URL_CANONICAL}}#article",
    "headline": "{{TITLE_LIMPIO}}",
    "description": "{{META_DESCRIPTION}}",
    "inLanguage": "es",
    "isPartOf": {
      "@type": "WebSite",
      "@id": "https://gold.lw-gems.com/#website",
      "name": "GOLD NODE · LW Gems",
      "url": "https://gold.lw-gems.com/"
    },
    "publisher": {
      "@id": "https://gold.lw-gems.com/#organization"
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{URL_CANONICAL}}"
    },
    "datePublished": "{{DATE_PUBLISHED}}",
    "dateModified": "{{DATE_MODIFIED}}"
  }
  </script>

  <!-- Breadcrumbs -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://gold.lw-gems.com/"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "Lab Notes",
        "item": "https://gold.lw-gems.com/lab-notes/"
      },
      {
        "@type": "ListItem",
        "position": 3,
        "name": "{{TITLE_LIMPIO}}",
        "item": "{{URL_CANONICAL}}"
      }
    ]
  }
  </script>

  <link rel="stylesheet" href="/assets/css/style.css">
</head>
